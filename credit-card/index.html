<!doctype html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

<body>
<div class="container">
    <div class="heading">
        <a>CREDIT CARD DETAILS</a>
    </div>
    <div class="img-box">
        <img src="img/moon_flag.png">
    </div>
    <div class="form">
        <div>
            <a>Card number</a>
            <input type="text" name="" placeholder="1234 5678 9012 3456">
        </div>
        <div>
            <a>Name on card</a>
            <input type="text" name="" placeholder="Name Surname">
        </div>
        <div class="th">
            <div>
                <a>Expiry Date</a>
                <input type="text" name="" placeholder="02">
            </div>
            <div>
                <a>&nbsp;</a>
                <input type="text" name="" placeholder="2017">
            </div>
            <div>
                <a>CVV / CVN</a>
                <input type="text" name="" placeholder="***">
            </div>
        </div>
    </div>
</div>
