<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <p style="font-size: 20px;">Player 1:</p>
        <div class="outer">
            <div>
                <p>2</p>
                <a>&clubs;</a>
            </div>
            <div>
                <p style="color: red">9</p>
                <a>&hearts;</a>
            </div>
            <div>
                <p style="color: red">6</p>
                <a>&hearts;</a>
            </div>
            <div>
                <p style="color: red;">A</p>
                <a>&diams;</a>
            </div>
            <div>
                <p>Q</p>
                <a>&spades;</a>
            </div>
            <div>
                <p>J</p>
                <a>&spades;</a>
            </div>
        </div>

        <p style="font-size: 20px;">Player 2:</p>
        <div class="outer">
            <div>
                <p style="color: red">3</p>
                <a>&hearts;</a>
            </div>
            <div>
                <p>A</p>
                <a>&clubs;</a>
            </div>
            <div>
                <p>10</p>
                <a>&clubs;</a>
            </div>
            <div>
                <p style="color: red;">K</p>
                <a>&diams;</a>
            </div>
            <div>
                <p>8</p>
                <a>&spades;</a>
            </div>
            <div>
                <p style="color: red;">3</p>
                <a>&hearts;</a>
            </div>
        </div>
    </div>
</body>

</html>
